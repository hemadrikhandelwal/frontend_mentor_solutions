<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A QR code Component" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="flex flex-col justify-center min-h-screen items-center">
      <div class="card rounded-xl p-4 gap-4 flex flex-col">
        <img src="images/image-qr-code.png" alt="QR Code" />
        <div  class="flex flex-col gap-4">
          <h1 class="card-title font-semibold text-center">Improve your front-end skills by building projects</h1>
          <p class="card-description text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div >
      </div>
    </main>
  </body>
</html>
